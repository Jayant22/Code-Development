<div class="jumbotron">
    <h2 class="display-2">Update Student Details</h2>
</div>

<form [formGroup]='updateStudentControl' (ngSubmit)="updateStudent(updateStudentControl);">

    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" id="name" class="form-control" formControlName="stdName">
        <div class="alert alert-danger" *ngIf="isFieldValid('stdName')">
            <div *ngIf='isFieldRequired("stdName")'>Please enter Student Name</div>
        </div>

    </div>

    <div class="form-group">
        <label for="rollNo">Roll No: </label>
        <input type="text" id="rollNo" class="form-control" formControlName="stdRollNo" name="rollNo">
        <div class="text-danger" *ngIf="isFieldValid('stdRollNo')">
            <div *ngIf='isFieldRequired("stdRollNo")'>Please enter Roll No</div>
        </div>        
    </div>

    <div class="form-group">
        <label for="age">Age: </label>
        <input type="text" id="age" class="form-control" formControlName="stdAge" name="age">
        <div class="text-danger" *ngIf="isFieldValid('stdAge')">
            <div *ngIf='isFieldRequired("stdAge")'>Please enter Age</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" class="form-control" formControlName="stdEmail" name="email">
        <div class="text-danger" *ngIf="isFieldValid('stdEmail')">
            <div *ngIf='isFieldRequired("stdEmail")'>Please enter Email</div>
            <div *ngIf='isValidEmail("stdEmail")'>Email ID is not valid</div>
        </div>        
    </div>

    <div class="form-group">
        <label for="date">Date: </label>
        <input type="text" id="date" class="form-control" formControlName="stdDate" name="date">
        <div class="text-danger" *ngIf="isFieldValid('stdDate')">
            <div *ngIf='isFieldRequired("stdDate")'>Please enter Date</div>
        </div>
    </div>

    <div class="form-group">
        <label for="gender">Gender: &nbsp;</label>
        <input type="radio" id="gender" name="stdGender" formControlName="stdGender" value="Male"> Male
        <input type="radio" id="gender" name="stdGender" formControlName="stdGender" value="Female"> Female

    </div>

    <input type="submit" class="btn btn-outline-success" value="Submit" [disabled]="!updateStudentControl.valid" />
    &nbsp;&nbsp;
    <button class="btn btn-outline-secondary" [routerLink]="'/studentList'">Check Existing Students</button>

    <br><br>
</form>
