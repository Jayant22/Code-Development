<!DOCTYPE html>
<html>
    <head>
        <title>Display Content</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <p>Hello I Am Learning jquery</p>

        <script>
            $(document).ready(function() {
                var d = new Date();
    
                $('p').append(" Date- " + d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate());
                $('p').append(" Time- " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());
    
                $('p').css('background-color', 'lightblue');
                $('p').css('color', 'red');
                $('p').css('font-size', 'large');
    
                $('p').animate({fontSize: "3em"});
                $('p').animate({fontSize: "2em"})
                 
            });
        </script>
    </body>
</html>
