<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Condition</title>
</head>
<body>
    <script>
        var xPos = 300;
        var yPos = 150;

        function sendWarning(x, y) {
            if ((x < xPos) && (y < yPos)) {
                console.log("Adjust the position");
            } else {
                console.log("Things are fine!");
            }
        }

        sendWarning(500, 160);
        sendWarning(100, 100);
        sendWarning(201, 149);
    </script>
</body>
</html>
