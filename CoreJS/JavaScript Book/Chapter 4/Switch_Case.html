<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Condition</title>
</head>
<body>
<script>
    var color = "green";
    switch (color) {
        case "yellow":
            console.log("yellow color");
            break;
        case "red":
            console.log("red color");
            break;
        case "blue":
            console.log("blue color");
            break;
        case "green":
            console.log("green color");
            break;
        case "black":
            console.log("black color");
            break;
        default:
            console.log("no known color specified");
    }
</script>
</body>
</html>
