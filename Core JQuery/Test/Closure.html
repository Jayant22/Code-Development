<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<script>
    $(document).ready(function() {
        var counter = 0;
        console.log("Original Counnter:: " + counter)
        function increment() {
            counter++;
            console.log("Inside Increment Function");
            console.log("Increment Counnter:: " + counter);
            function decrement() {
                counter--;
                console.log("Inside Decrement Function");
                console.log("Decrement Counnter:: " + counter);
            }
        }     

        function print(){
            increment();
        } 
        
        print();
    });
</script>
</body>
</html>
