<input #userInput class="form-control" type="text" placeholder="Enter Number"><br>

<button class="btn btn-primary btn-sm btn-block" (click)='getNumberFact(userInput.value)' [innerHtml]='"Fetch Number Info"'></button><br><br>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Number Fact</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fact of numberFactInfo">
        <td>{{ fact.numberFact }}</td>
        <td>{{ fact.time}}</td>
    </tr>
    </tbody>
</table>
