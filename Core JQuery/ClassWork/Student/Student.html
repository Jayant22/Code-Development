<!DOCTYPE html>
<html>
<head>
  <title>Add Edit Delete Table Row Example using JQuery - ItSolutionStuff.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="Student.js"></script>
</head>

<body>
    
<div class="container">
  <h1>Add Edit Delete Table Row Example using JQuery - ItSolutionStuff.com</h1>
    
  <form>
       
    <div class="form-group">
        <label>ID:</label>
        <input type="number" name="id" class="form-control" value="101" required="">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="Jayant" required="">
    </div>

    <div class="form-group">
        <label>Age:</label>
        <input type="number" name="age" class="form-control" value="23" required="">
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <input type="text" name="gender" class="form-control" value="Male" required="">
    </div>
   
    <button type="submit" class="btn btn-success save-btn">Save</button>
    
  </form>
  <br/>
  <table class="table table-bordered data-table">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      <th width="200px">Action</th>
    </thead>
    <tbody>
    
    </tbody>
  </table>
   
</div>
</body>
</html>
