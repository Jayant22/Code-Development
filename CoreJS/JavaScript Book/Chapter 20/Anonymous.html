<!DOCTYPE html>
<html>

<head>
	<title>Anonymous Functions</title>
</head>

<body>

    <script>
        var isLucky = function(){

            var foo = Math.round(Math.random()*100);

            if(foo > 50){
                return "you are lucky";
            }else{
                return "You are not lucky";
            }
        };
        var me = isLucky();
        
        console.log(me);

        window.setTimeout(function(){
            console.log("Everything is awesome!!!");
        },2000);
    </script>	
</body>
</html>
