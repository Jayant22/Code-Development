<!DOCTYPE html>
<html ng-app="gameApp" ng-controller="gameController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Ball</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="Game.css">
</head>
<body> 

    <p ng-hide="IsVisible">Rules of the guessing game.<br>
        1) Pick a ball from the list. <br>
        2) If selected ball turns red that means blue ball is after selected ball <br>
        3) If selected ball turns green that means blue ball is before it <br>
        4) Total attempts for this game is 4 <br>
    </p>

    <p>Attempts left: <atmpLeft id="attemptsLeft" ng-model="attemptsLeft">{{attemptsLeft}}</atmpLeft></p>
    <ul id = "child"> 
        <button ng-repeat="i in range(1, 50)" id="{{i}}" class="btn" ng-click="buttonClicked($event)">{{i}}</button> 
    </ul>
    
    <script src="Game.js"></script>  
</body>
</html>
