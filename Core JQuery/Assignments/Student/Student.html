<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<link rel="stylesheet" href="Student.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="Student.js"></script>
</head>
<body>
    <form id="add">
        <input type="number" id="id" placeholder="ID">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="gender" placeholder="Gender"><br><br>
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <form id="update">
        <input type="number" id="update_id" placeholder="ID">
        <input type="text" id="update_name" placeholder="Name">
        <input type="number" id="update_age" placeholder="Age">
        <input type="text" id="update_gender" placeholder="Gender"><br><br>
    	<input type="button" class="update-row" value="Update Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
</body> 
</html>
