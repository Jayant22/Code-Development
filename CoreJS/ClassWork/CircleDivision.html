<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Circle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Division</title>
</head>
<body>
    <div id="circle"></div>
    <script>
        let circle = document.getElementById("circle");
            circle.style.width = "0px"; 
            circle.style.height = "0px";
            circle.style.borderTop = "270px solid #FF0000";
            circle.style.borderBottom = "270px solid #FFDAB9";
            circle.style.borderRight = "270px solid #8B0000";
            circle.style.borderLeft = "270px solid #00FFFF";
            circle.style.borderRadius = "50%";
    </script>
</body>
</html>
