<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1 class= "display-3 text-center">Add New Contact Details</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" ng-model="contact.firstName" class="form-control" id="firstName" placeholder="Enter the First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" ng-model="contact.lastName" class="form-control" id="lastName" placeholder="Enter the Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="contactNo">Contact No </label>
            <input type="text" id="contactNo" ng-model="contact.contact_No" placeholder="Enter the Contact Number" class="form-control">
        </div>

        <div class="form-group">
            <label for="contactNo">Permanent Address </label>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" ng-model="contact.address.permanent.building"  class="form-control" id="inputAddress" placeholder="Building Name">
            </div>
            <div class="form-group col-md-6">
                <input type="text" ng-model="contact.address.permanent.street" class="form-control" id="inputAddress2" placeholder="Street Colony etc">
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" ng-change="click()" ng-model="sameasabove" type="checkbox" id="gridCheck" >
                <label class="form-check-label" for="gridCheck">
                    Correspondence Same As Permanent
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputAddress2">Correspondence Address </label>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" ng-model="contact.address.correspondence.building" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group col-md-6">
                <input type="text" ng-model="contact.address.correspondence.street" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" ng-model="contact.address.city" class="form-control" id="inputCity">
            </div>
            
            <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <select id="inputState" ng-model="contact.address.state" class="form-control">
                    <option value="">------------Select State------------</option>
                    <option ng-repeat="state in states" value="{{ state }}">{{ state }}</option>
                </select>
            </div>
            
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" ng-model="contact.address.zip" class="form-control" id="inputZip">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">File Upload</label>
            <input file-model="contact.file" type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/*">
        </div>
        
        <button type="submit" class="btn btn-outline-primary" ng-click='addContact(contact)'>Submit</button>
        <a href="#/contactlist" class="btn btn-outline-success">Check Existing Students</a>
    </form>
    
</div>
