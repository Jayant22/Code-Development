<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
<script>
    var myVariable;
    console.log(myVariable); // undefined
    function doNothing() {
        // watch paint dry
        return;
    }
    var weekendPlans = doNothing();
    console.log(weekendPlans); // undefined
</script>
</body>
</html>
