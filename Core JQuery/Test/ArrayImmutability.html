<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var x = ['foo'];
    var y = x;
    x.push('bar');   

    console.log("Array methods::")
    console.log(x); 
    console.log(y);
    console.log(x === y) 

    let a = [1,2,3,4,5]
    let b = a.map(item => item-1)
    
    console.log("Map and filter are immutable because they create a new array without mutating the original array")
    console.log(a) 
    console.log(b) 
    console.log(a === b)
    
</script>    
</body>
</html>
