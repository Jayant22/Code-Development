<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getDistance(speed, time) {
            var distance = speed * time;
            return distance;
        }
        
        console.log(getDistance(10, 5));
        console.log(getDistance(20, 15));  
        console.log(getDistance(30, 25));
        console.log(getDistance(40, 35));

    </script>
</body>
</html>
