<!DOCTYPE html>
<html>
<head>
    <title>Numbers</title>
</head>
<body>

<h2>JavaScript Math Constants</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
"<p><b>Math.E:</b> " + Math.E + "</p>" +
"<p><b>Math.PI:</b> " + Math.PI + "</p>" +
"<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
"<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
"<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
"<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
"<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
"<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>"+
"<p><b>Math.floor(3.14):</b> " + Math.floor(3.14) + "</p>"+
"<p><b>Math.round(3.14):</b> " + Math.round(3.14) + "</p>"+
"<p><b>Math.ceil(3.14):</b> " + Math.ceil(3.14) + "</p>" + 
"<p><b>Math.cos(Math.PI):</b> " + Math.cos(Math.PI) + "</p>" + 
"<p><b>Math.sin(Math.PI):</b> " + Math.sin(Math.PI) + "</p>" + 
"<p><b>Math.tan(Math.PI / 4):</b> " + Math.tan(Math.PI / 4) + "</p>" + 
"<p><b>Math.pow(2, 4):</b> " + Math.pow(2, 4) + "</p>" + 
"<p><b>Math.exp(3):</b> " + Math.exp(3) + "</p>" + 
"<p><b>Math.sqrt(16):</b> " + Math.sqrt(16) + "</p>" + 
"<p><b>Math.abs(-6):</b> " + Math.abs(-6) + "</p>" + 
"<p><b>Math.random():</b> " + Math.random()*100 + "</p>";

</script>

</body>
</html>
