<div>
    <h2 class="jumbotron">Two way binding</h2>
    
    <section class="form-group">
        <label for="">First Name: </label>
        <input type="text" class="form-control" [ngModel]='firstName' (ngModelChange) = firstNameChange($event) />

        <br>
        <label for="">Last Name: </label>
        <input type="text" class="form-control" [(ngModel)]='lastName' />

        <br>
        <p>firstName: {{firstName}} <br><br>
            Last Name: {{lastName}} <br><br>
            
        </p>
    </section>

</div>
