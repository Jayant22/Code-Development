<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
<script>
    var x = 100;
    function blockScoping() {
    if (true) {
        let x = 350;
        console.log("Local Variable Inside the If Scope = " + x);
    }
        console.log("Global Variable From Outside the Scope Of Function = " + x);
    }
blockScoping();
</script>
</body>
</html>
