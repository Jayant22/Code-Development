<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values And Variables</title>
</head>
<body>
    <script>
        var myText;
        myText = "hello, world!";
        console.log(myText);
        myText = 99;
        console.log(myText);
        myText = 4 * 10;
        console.log(myText);
        myText = true;
        console.log(myText);
        myText = undefined;
        console.log(myText);
    </script>
</body>
</html>
