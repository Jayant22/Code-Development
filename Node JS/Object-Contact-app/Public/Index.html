<!doctype html>
<html ng-app="contactApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Node/Angular Todo App</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#contact-list 				{ margin-bottom:30px; }
		#contact-form 	 			{ margin-bottom:50px; }
	</style>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>

	<script src="./Index.js"></script>

</head>

<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center">
			<h1>I'm a Contact-aholic <span class="label label-info">{{ Contacts.length }}</span></h1>
		</div>

		<div id="contact-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<label for="contactName">Contact Name </label>
						<input type="text" id="contactName" ng-model="name" placeholder="Enter the Contact Name" class="form-control">
					</div>
			
					<div class="form-group">
						<label for="contactNo">Contact NO </label>
						<input type="text" id="contactNo" ng-model="contact_No" placeholder="Enter the Contact Number" class="form-control">
				
					</div>
          
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createContact()">Add</button>
				</form>
			</div>
		</div>

		<div id="contact-list" class="row">
			<div class="col-sm-5 col-sm-offset-4">
				<table id="contactTable" class="table table-responsive">
					<thead class="thead-dark">
						<tr>
							<th>Contact_ID</th>
							<th>Name</th>
							<th>Contact_NO</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="contact in Contacts">
							<td>{{contact.contact_id}}</td>
							<td>{{contact.name}}</td>
							<td>{{contact.contact_No}}</td>
						</tr>   
					</tbody>
			</div>
		</div>
	</div>
</body>
</html>
